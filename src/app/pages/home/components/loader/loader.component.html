<div class="row" *ngIf="(bufferProgressValue$ | async) > 0">
    <div class="col-11" >
    <mat-progress-bar
      [mode]="progressBarMode"
      [value]="overallProgressValue$ | async"
      [bufferValue]="bufferProgressValue$ | async"
    >
    </mat-progress-bar>
  </div>
  <div class="col-1">{{ overallProgressValue$ | async }}%</div>
</div>

<div class="row" *ngIf="(bufferProgressValue$ | async) === 0">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
