<div
	*ngIf="
		!(vaccinationCardListError$ | async) &&
		!(vaccinationCardListLoading$ | async)
	"
>
	<div
		*ngIf="
			(vaccinationCardList$ | async) &&
			(vaccinationCardList$ | async).length > 0
		"
	>
		<app-report-table
			[vaccinationCardList]="vaccinationCardList$ | async"
		></app-report-table>
	</div>

	<div
		*ngIf="
			(vaccinationCardList$ | async) &&
			(vaccinationCardList$ | async).length === 0
		"
	>
		<p style="text-align: center">
			There are no available data for the selections!
		</p>
	</div>
</div>
