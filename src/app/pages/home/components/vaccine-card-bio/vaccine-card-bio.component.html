<div class="vaccine-card-bio-container">
	<div *ngIf="isLoading">
		<app-loader></app-loader>
	</div>
	<div class="row" *ngIf="!isLoading">
		<div class="col">
			<div class="vaccine-card-bio-info">
				This is to certify that <b>{{ fullName }}</b
				>, born on <b>{{ dateOfBirth }}</b> from <b>South Sudan</b> with
				<b>identification Id: {{ identificationNumber }} </b>, has been
				vaccinated against <b>Covid 19</b> on date indicated in accordance with
				the National Helath Regiration
			</div>
		</div>
	</div>
</div>
