<div class="vaccine-card-bio">
	<table class="table-borderless">
		<tbody>
			<tr *ngFor="let bioData of vaccineCardBioData">
				<td>
					<span class="vaccine-card-bio-label">{{ bioData.name }} : </span>
					<span class="vaccine-card-bio-value">{{ bioData.value }}</span>
				</td>
			</tr>
		</tbody>
	</table>
</div>
